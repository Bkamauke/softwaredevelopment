<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academate | StudyGroup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .group {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .grouptitle {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .grouptitle h1 {
            margin: 0;
            font-size: 24px;
        }

        .grouptitle h2 {
            margin: 5px 0;
            font-size: 16px;
        }

        .grouptitle h3 {
            margin: 5px 0;
            font-size: 14px;
        }

        .chatarea {
            background-color: #f5f5f5;
            min-height: 300px;
            padding: 10px;
            border-radius: 0 0 5px 5px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .chat {
            margin-top: 10px;
            max-width: 70%;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
        }

        .message.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-start;
        }

        .message.user::before {
            content: "You:";
            font-weight: bold;
        }

        .message.admin {
            background-color: #f0f0f0;
            text-align: center;
            font-style: italic;
            align-self: flex-end;
        }

        .message.left {
            background-color: #6ebf44;
            align-self: flex-start;
        }

        .message.right {
            background-color: #ff6347;
            align-self: flex-end;
        }

        .message-input {
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .message-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .message-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="group">
        <div class="grouptitle">
            <h1>Group Name</h1>
            <h2>Group Description</h2>
            <h3>Number of Users</h3>
        </div>
        <div class="chatarea">
            <div class="chat message user left">
                <span class="timestamp">12:34 PM</span>
                <p>Hello, this is senders message.</p>
            </div>
            <div class="chat message user left">
                <span class="timestamp">12:36 PM</span>
                <p>This is another senders message with a longer text.</p>
            </div>
            <div class="chat message admin right">
                <p>This is a right admin message.</p>
            </div>
            <div class="chat message right">
                <span class="timestamp">12:38 PM</span>
                <p>This is a right user message.</p>
            </div>
            <div class="chat message right">
                <span class="timestamp">12:40 PM</span>
                <p>And here's another right user message.</p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>

</html>
